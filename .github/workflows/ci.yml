name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-D warnings'

jobs:
  test-stable:
    name: Test stable
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          # Linux
          - runs-on: ubuntu-latest
          # Windows
          - runs-on: windows-latest
          # MacOS
          - runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test

